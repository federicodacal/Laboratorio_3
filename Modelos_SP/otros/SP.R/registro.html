<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- bootstrap 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
        <!-- estilos -->
        <link rel="stylesheet" href="./FRONTEND/css/estilos.css">

        <!-- para iconos -->
        <script src="https://use.fontawesome.com/0db22a27a3.js"></script>
      
        <!-- JS -->
        <script src="./FRONTEND/registro.js"></script>
    </head>

    <body class="registro">
        <div class="container"> <!-- centrar? -->
            <h1>REGISTRO</h1> <!-- TITULO -->
            <div class="row">
                <form id="form-registro" class="well col-md-4">
                    <br>
                    <div class="form-group">
                        <div class="input-group"><!-- medida del input -->
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type="email" class="form-control" id="correo" placeholder="Correo">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group"><!-- medida del input -->
                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <input type="password" class="form-control" id="clave" placeholder="Clave">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group"><!-- medida del input -->
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group"><!-- medida del input -->
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-id-card"></i></span>
                            <select name="perfil" id="perfil" class="form-control">
                                <option value="" disabled selected hidden>Seleccionar perfil</option>
                                <option value="propietario">Propietario</option>
                                <option value="encargado">Encargado</option>
                                <option value="empleado">Empleado</option>
                            </select>
                        </div> 
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-camera"></i></span>
                            <input name="foto" id="foto" placeholder="Foto" class="form-control" type="file">
                        </div>
                    </div> 

                    <!-- botones  (enviar, limpiar) -->
                    <div class="row">
                        <div class="col-sm-6 col-xs-12">
                            <button type="submit" class="btn btn-block btn-success" id="btnRegistrar" onclick="Manejadora.Registro.Agregar(event)">Registrar</button>
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <button type="reset" class="btn btn-block btn-warning">Limpiar</button>
                        </div>
                    </div>
                    <br>
                </form>
                </div><br>

                <div id="alerta" class="invisible col-sm-4">
                    <div id="alert_danger" class="alert alert-danger">
                    <span id="error_message"></span></div>
                </div>
            </div>
        </div>
    </body>
</html>
