<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="./img/utnLogo.png" rel="icon" type="image/png" />
        <title>Login</title>

        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
        <!-- CSS -->
        <link rel="stylesheet" href="./css/estilo_login.css">

        <!-- Icons -->
        <script src="https://use.fontawesome.com/0db22a27a3.js"></script>
      
        <!-- JS -->
        <script type="text/javascript" src="./js/funciones.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>

    </head>

    <body class="login">
        <div class="container-fluid"> 
            <h1>LOGIN</h1> 
            <div class="row">
                <form id="form-login" class="well col-md-4">
                    <div class="form-group">
                        <div class="col-md-1"> 
                            <label for="correo">Correo</label>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type="email" class="form-control" id="correo" placeholder="Correo">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-1"> 
                            <label for="correo">Clave</label>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <input type="password" class="form-control" id="clave" placeholder="Clave">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 col-xs-12">
                            <button type="submit" class="btn btn-block btn-info" id="btnEnviar">Enviar</button>
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <button type="reset" class="btn btn-block btn-warning" id="btnLimpiar">Limpiar</button>
                        </div>
                    </div>
                    <br>
                </form>
                </div><br>

                <div id="div_mensaje" >
                                        
                </div>
            </div>
        </div>
    </body>
</html>
