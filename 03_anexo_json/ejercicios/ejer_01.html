<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejer 1 Json</title>
</head>
<body>
    <script type="text/javascript">

        let producto = {"codigoBarra" : 100, "nombre" : "Alfajor", "precio" : 50};

        let mensaje = `Producto: ${producto.codigoBarra} - ${producto.nombre} - ${producto.precio}`;
        console.log(mensaje);
        alert(mensaje);

    </script>
</body>
</html>
