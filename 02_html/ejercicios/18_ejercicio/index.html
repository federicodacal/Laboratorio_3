<body>

        <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre"/>

        <input type="radio" id="excelente" name="opinion" value="excelente" checked>

        <label for="muyBueno">Muy Bueno</label>

        <input type="radio" id="regular" name="opinion" value="regular">

        <input type="button" id="btnAceptar" onclick="Manejador3.MostrarDatos()" value="Enviar"/>
        <br>
    </form>
